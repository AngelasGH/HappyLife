{% extends 'user/home.html' %}
{% load static %}
{% block content %}
<section id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="10000">
              <img src="{% static 'images/banner/1.png' %}" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item" data-bs-interval="2000">
              <img src="{% static 'images/banner/2.png' %}" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="{% static 'images/banner/3.png' %}" class="d-block w-100" alt="...">
            </div>
          </div>

          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
            <span aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
            <span aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
</section>

<section class="container">
        <div class="row justify-content-center py-2">
            <div class="col-lg-3 col-md-6 col-8 py-4">
            <a href="{% url 'user_chamomile' %}"><img class="thumbnail" src="{% static 'images/products/1.png' %}"></a>
                <div class="box-element product">
                    <a class="view_link" href="{% url 'user_chamomile' %}">
                        <p>HAPPY LIFE</p>
                        <h6><strong>Chamomile Tea</strong></h6>
                        <h6>₱ 355.00</h6>
                        <hr>
                        <button  class="btn-add-to-cart">Add to Cart</button>
                    </a>
                </div>
            </div>
            <div class="col-lg-3 col-md-6 col-8 py-4">
                <a href="{% url 'user_green_tea' %}">
                    <img class="thumbnail" src="{% static 'images/products/4.png' %}">
                </a>
                <div class="box-element product">
                    <a class="view_link" href="{% url 'user_green_tea' %}">
                        <p>HAPPY LIFE</p>
                        <h6><strong>Premium Green Tea</strong></h6>
                        <h6>₱ 243.00</h6>
                        <hr>
                        <button  class="btn-add-to-cart">Add to Cart</button>
                    </a>
                </div>
            </div>
            <div class="col-lg-3 col-md-6 col-8 py-4">
                <a href="{% url 'user_lapsang' %}">
                    <img class="thumbnail" src="{% static 'images/products/2.png' %}">
                </a>
                <div class="box-element product">
                    <a class="view_link" href="{% url 'user_lapsang' %}">
                        <p>HAPPY LIFE</p>
                        <h6><strong>Lapsang Souchong Tea</strong></h6>
                        <h6>₱ 450.00</h6>
                        <hr>
                        <button  class="btn-add-to-cart">Add to Cart</button>
                    </a>
                </div>
            </div>
            <div class="col-lg-3 col-md-6 col-8 py-4">
                  <a href="{% url 'user_butterfly' %}">
                      <img class="thumbnail" src="{% static 'images/products/3.png' %}">
                  </a>
                <div class="box-element product">
                   <a class="view_link" href="{% url 'user_butterfly' %}">
                        <p>HAPPY LIFE</p>
                        <h6><strong>Butterfly Tea</strong></h6>
                        <h6>₱ 350.00</h6>
                   </a>
                    <hr>
                    <button  class="btn-add-to-cart">Add to Cart</button>
                </div>
            </div>
        </div>
</section>
{% endblock content %}

{% extends 'store/home.html' %}
{% load static %}
{% block content %}
   <section id="contact_us">
       <div class="container col-lg-9 col-md-6 col-2">
           <div class="position_form">
           <h2><span>Contact Us</span><br>We Would love to hear from you.</h2>
            <br>
            <form class="row">
              <div class="form-row col-lg-12 ">
                <div class="col-lg-6">
                  <input type="text" class="form-control" placeholder="Full Name">
                </div>
                <div class="col-lg-6">
                  <input type="text" class="form-control" placeholder="Email">
                </div>
                  <div class="col-lg-12 pt-2">
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="5" placeholder="Messege here..."></textarea>
                  </div>
                  <div class="col-lg-12 pt-2">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Save my name, email, and website
                        in this browser for the next time I comment.</label>
                  </div>
                  <div class="col-lg-12 pt-5">
                    <button type="submit" class="btn-sn">Send Email</button>
                  </div>
              </div>
            </form>
           </div>
       </div>
   </section>
{% endblock content %}
